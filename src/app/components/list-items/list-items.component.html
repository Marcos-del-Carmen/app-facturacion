<div class="col">    
    @if (items.length >0 ) {
        
        <h2>Detalle factura</h2>
        <table class="table table-striped table-hover my-3">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Remove</td>
                </tr>
            </thead>
            <tbody>
                @for (item of items; track $index) {
                    <tr app-row-items [item]="item" (removeEventEmitter)="onRemove($event)"></tr>
                }
            </tbody>
        </table>
    } @else { 
        <div class="aler alert-warning">No tiene items en la factura</div>
    }
</div>
