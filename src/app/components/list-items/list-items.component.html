<div class="col">    
    @if (items.length >0 ) {
        
        <h2>Detalle factura</h2>
        <table class="table table-striped table-hover my-3">
            <thead>
                @for (item of items; track $index) {
                    <tr app-row-items [item]="item"></tr>
                }
            </thead>
        </table>
    } @else { 
        <div class="aler alert-warning">No tiene items en la factura</div>
    }
</div>
